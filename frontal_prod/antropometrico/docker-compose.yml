version: '3.8'

services:
  antropometrico:
    build: .
    container_name: antropometrico_service
    ports:
      - "8001:8001"
    volumes:
      # Mount model files
      - ./models:/app/models:ro
      # Mount results directory
      - ./results:/app/results
      # Optional: mount dataset for testing
      - ./dataset_frontal:/app/dataset_frontal:ro
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0  # Use GPU 0, set to -1 for CPU only
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: antropometrico_network
