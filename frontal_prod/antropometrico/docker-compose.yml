version: '3.8'

services:
  antropometrico-api:
    build: .
    container_name: antropometrico-api
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models:ro
      - ./results:/app/results
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONPATH=/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8001/health
      interval: 30s
      timeout: 10s
      retries: 3
