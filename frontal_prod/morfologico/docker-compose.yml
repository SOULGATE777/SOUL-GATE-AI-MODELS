version: '3.8'

services:
  facial-recognition-api:
    build: .
    container_name: facial-recognition-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ../../common:/app/common:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONPATH=/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
