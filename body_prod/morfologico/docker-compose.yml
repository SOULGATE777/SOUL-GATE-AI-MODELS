version: '3.8'

services:
  body-morfologico:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: body-morfologico-service
    ports:
      - "8006:8006"
    volumes:
      - ./results:/app/results
      - ./models:/app/models:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - body-network

networks:
  body-network:
    driver: bridge
