version: '3.8'

services:
  profile-validation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: profile_validation_api
    ports:
      - "8005:8005"
    volumes:
      - ./results:/app/results
      - ./models:/app/models:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONPATH=/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
